<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Cart</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">ShopLite</div>
      <button id="cartToggle" class="cart-button" aria-label="Open cart" aria-controls="cartDrawer" aria-expanded="false">
        <span class="cart-icon">ðŸ›’</span>
        <span id="cartCount" class="cart-count">0</span>
      </button>
    </div>
  </header>

  <main class="container main-layout">
    <section aria-label="Products" class="products-section">
      <h1 class="section-title">Products</h1>
      <div id="productGrid" class="product-grid"></div>
    </section>

    <aside id="cartDrawer" class="cart-drawer" aria-label="Shopping cart" aria-hidden="true">
      <div class="cart-header">
        <h2>Cart</h2>
        <button id="cartClose" class="icon-button" aria-label="Close cart">âœ•</button>
      </div>
      <div id="cartItems" class="cart-items"></div>
      <div class="cart-footer">
        <div class="cart-row">
          <span>Subtotal</span>
          <span id="cartSubtotal">$0.00</span>
        </div>
        <div class="cart-row">
          <span>Tax (<span id="taxRateLabel">8%</span>)</span>
          <span id="cartTax">$0.00</span>
        </div>
        <div class="cart-row">
          <span>Shipping</span>
          <span id="cartShipping">$0.00</span>
        </div>
        <div class="cart-row total">
          <span>Total</span>
          <span id="cartTotal">$0.00</span>
        </div>
        <div class="cart-actions">
          <button id="clearCartBtn" class="clear-btn" disabled>Clear Cart</button>
          <button id="checkoutBtn" class="checkout-btn" disabled>Checkout</button>
        </div>
      </div>
    </aside>

    <div id="backdrop" class="backdrop" aria-hidden="true"></div>
  </main>

  <script src="cart.js"></script>
</body>
</html>
